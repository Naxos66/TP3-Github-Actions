name: Test Unitaire API
run-name: ${{ github.actor }} is testing out Test Unitaire API ðŸš€
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-and-test:
      name: Run unit tests
      runs-on: ubuntu-latest
      defaults:
        run:
        working-directory: ./api
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ 16.x }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ 16.x }}
      - run: yarn install
      - run: yarn test
      - run: yarn build